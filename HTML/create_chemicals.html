<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemistry Lab Simulation</title>
    <link rel="stylesheet" href="../CSS/create_chemicals.css">
</head>
<body>
    <header>
        Chemistry VirtuaLab
    </header>
<div class="inventory">
    <h2>Inventory</h2>
    <div class="item" draggable="true" id="chemical1"onmouseover="showInfo('Phenolphthalein: pH indicator, turns pink in basic solutions.')" onmouseout="hideInfo()"><img src="../ChemLabSimulation/images/phenolphthalein.png" alt="Phenolphthalein"><span>Phenolphthalein Solution</span></div>
    <div class="item" draggable="true" id="chemical2" onmouseover="showInfo('NaOH: A strong base, commonly used in neutralization reactions.')" onmouseout="hideInfo()"><img src="../ChemLabSimulation/images/naoh.png" alt="NaOH Solution"><span>Sodium Hydroxide (NaOH) Solution</span></div>
    <div class="item" draggable="true" id="chemical3"onmouseover="showInfo('HCl: A strong acid, reacts vigorously with bases.')" onmouseout="hideInfo()"><img src="../ChemLabSimulation/images/hcl.png" alt="HCl Solution"><span>Hydrochloric Acid (HCl) Solution</span></div>
    <div class="item" draggable="true" id="chemical4" onmouseover="showInfo('H2O: Pure distilled water, neutral pH.')" onmouseout="hideInfo()"><img src="../ChemLabSimulation/images/water.png" alt="Water"><span>Hâ‚‚O</span></div>
</div>
    <div class="main">
        <div class="table" id="table">
            <div class="beaker" id="beaker">
                <div class="beaker-label">Beaker</div>
                <div class="liquid" id="liquid"></div>
            </div>
            <div class="bubble" id="bubble"></div>
        </div>
        <div class="buttons">
            <button onclick="undoLastPour()">Undo</button>
            <button onclick="location.href='index.html'">Back to Homepage</button>
            <button onclick="mixContents()">Mix</button>
        </div>
    </div>
    <div class="info-box" id="infoBox"></div>
    
    <script src="../JS/create_chemical.js"></script>

</body>
</html>
